server:
  port: 8081

spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${POSTGRES_PASSWORD}
    username: ${POSTGRES_USERNAME}
    url: ${POSTGRES_URL}

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      port: ${REDIS_PORT}
      host: ${REDIS_HOST}
      password: ${REDIS_PASSWORD}

Jasypt:
  encryptor:
    algorithm: ${JASYPT_ALGORITHM}
    password: ${JASYPT_PASSWORD}
    gcm-secret-key-salt: ${JASYPT_SALT}

token:
  key: ${JWT_KEY}